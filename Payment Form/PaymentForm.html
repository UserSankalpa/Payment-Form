<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="/payment.css">

</head>
<body>
   <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1><hr>
        <h2 style="font-size: 13px;">Required Fields are followed by *</h2>
        <h2>User Information</h2>
        <p>Name: * <input type="text" name="name" required placeholder="Sankalpa Regmi"></p>
   
   <fieldset>  
    <legend>Gender * </legend>   <p>
            Male: <input type="radio" name="gender" required>
            Female: <input type="radio" name="gender" required>
            Others: <input type="radio" name="gender" required>
        </p>
    </fieldset>

    <p>Address: <textarea name="add" id="add" cols="100" rows="2" placeholder="Enter Your Address"></textarea></p>

    <p>E-mail: *<input type="email" name="email" id="email" required placeholder="example@gmail.com"></p>
    <p>Pincode: *<input type="number" name="pincode" id="pincode" required placeholder="1234">
    </p>

    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="cardtype" id="cardtype" required>
            <option value="">--Select a Card Type--</option>
            <option value="atm">ATM</option>
            <option value="visa">Visa</option>
            <option value="mc">MasterCard</option>
        </select>
    </p>
    <p>Card Number: * <input type="number" name="cardnum" id="cardnum" required placeholder="1111-2222-3333-4444"></p>

    <p>Expiration Date: *<input type="date" name="expdate" id="expdate" required></p>

    <p>CVV * <input type="password" name="cvv" id="cvv" required placeholder="***"></p>

    <input type="submit" value="Pay Now">

    </form>
   </div>
</body>
</html>
